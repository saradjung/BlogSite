{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-blue-50 p-6">
    <div class="w-full max-w-md bg-white shadow-xl rounded-2xl p-8 border-t-4 border-blue-500">
        <h1 class="text-4xl font-bold text-blue-700 text-center mb-6">Login</h1>
        
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label class="block text-gray-700 text-sm font-semibold mb-2" for="username">Username</label>
                <input type="text" id="username" name="username" required 
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            
            <div>
                <label class="block text-gray-700 text-sm font-semibold mb-2" for="password">Password</label>
                <input type="password" id="password" name="password" required 
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            
            <button type="submit" 
                    class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition">
                Login
            </button>
        </form>
        
        <p class="text-gray-600 text-sm text-center mt-4">
            Don't have an account? <a href="{%url 'signup'%}" class="text-blue-500 hover:underline">Sign up</a>
        </p>
    </div>
</div>
{% endblock %}
