<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    {% if messages %}
    {% for message in messages %}
        <p style="color: {% if message.tags == 'success' %}green{% else %}red{% endif %};">
            {{ message }}
        </p>
    {% endfor %}
    {% endif %}

<!-- templates/navbar.html -->
<nav class="absolute top-0 left-0 w-full p-4 bg-transparent z-10">
    <div class="container mx-auto flex justify-between items-center">
        <!-- Logo (Blue Text) -->
        <a href="{%url 'home'%}" class="text-blue-600 text-2xl font-bold">MyBlog</a>

        <!-- Nav Links (Centered) -->
        <div class="flex-1 text-center">
            <a href="{%url 'home'%}" class="text-gray-800 hover:text-blue-600 mx-4 transition">Home</a>
            <a href="{%url 'about'%}" class="text-gray-800 hover:text-blue-600 mx-4 transition">About</a>
            <a href="{%url 'contact'%}" class="text-gray-800 hover:text-blue-600 mx-4 transition">Contact</a>
        </div>

        <!-- Login Button -->
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="bg-white-900 text-blue-600/100 px-4 py-2 border-2 border-blue-500 hover:transition">
            Logout
            </a>
        {% else %}
        <!-- User is not logged in, show Login -->
        <a href="{% url 'login' %}" class="bg-white-900 text-blue-600/100 px-4 py-2 border-2 border-blue-500 hover:transition">
            Login
        </a>
        {% endif %}

        <!-- Mobile Menu Button -->
        <div class="md:hidden">
            <button id="menu-button" class="text-white">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
    </div>
</nav>

{% block content %}
{% endblock %}
</body>
</html>
