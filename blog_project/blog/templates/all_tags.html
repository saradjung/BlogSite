{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-20">
    <!-- Page Title -->
    <h1 class="text-4xl font-bold text-center text-blue-600 mb-6">All Tags</h1>

    <!-- Tag List -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        {% for tag in tags %}
        <div class="bg-blue-100 p-4 rounded-lg shadow-md hover:shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
            <a href="" class="text-xl text-blue-700 font-semibold hover:text-blue-900">
                {{ tag.name }}
            </a>
        </div>
        {% empty %}
        <p class="text-center text-gray-600">No tags available yet.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
