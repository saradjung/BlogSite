{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md mt-20 ">
    <h1 class="text-3xl font-bold text-gray-800">{{ post.title }}</h1>

    <p class="text-gray-600 text-sm mt-2">
        By <span class="font-semibold">{{ post.author }}</span> • 
        Published on <span class="text-blue-500">{{ post.created_at|date:"F d, Y" }}</span>
    </p>

    <hr class="my-4">

    <p class="text-lg text-gray-700 mt-4">
        {{ post.content }}
    </p>

    <a href="{% url 'home' %}" class="mt-6 inline-block text-blue-500 hover:underline">← Back to Home</a>
</div>
{% endblock %}
